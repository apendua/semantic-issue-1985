<head>
  <title>issue-1985</title>
  <meta name="viewport"
    content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
</head>

<body>
  {{> sidebar}}
  <div class="pusher">
    {{> pusher}}
  </div>
</body>

<template name="pusher">
  <div class="ui stats segment">
    {{> stats}}
  </div>
  <div class="ui page grid">
    <div class="sixteen wide column">
      <h1>Semantic UI, issue 1985</h1>
    </div>
    {{#each columns}}
    <div class="sixteen wide column">
      <h2>{{./title}}</h2>
      <p>{{{./content}}}</p>
    </div>
    {{/each}}
  </div>
</template>

<template name="sidebar">
  <div class="ui vertical inverted left sidebar menu">
    <a class="item">
      Menu Item 1
    </a>
    <a class="item">
      Menu Item 2
    </a>
    <a class="item">
      Menu Item 3
    </a>
    <a class="item">
      Menu Item 4
    </a>
  </div>
  <div class="ui black big launch attached fixed right button" data-action="toggle">
    <i class="content icon"></i> Menu
  </div>
</template>

<template name="stats">
  <table class="ui inverted table">
    <tr>
      <td>
        <pre>window.pageYOffset</pre>
      </td>
      <td>
        <pre>{{session 'pageYOffset'}}</pre>
      </td>
    </tr>
    <tr>
      <td>
        <pre>document.body.scrollTop</pre>
      </td>
      <td>
        <pre>{{session 'bodyScrollTop'}}</pre>
      </td>
    </tr>
  </table>

  <div class="ui toggle checkbox">
    <input type="checkbox" name="bodyIsPushable" {{checked}} data-action="toggle">
    <label>toggle body.pushable</label>
  </div>
</template>
